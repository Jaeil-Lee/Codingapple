<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <div class="box">

  </div>

  <script>
    var data = JSON.parse(localStorage.getItem('data'));
    console.log(data);
    data.forEach(e => {
      var element = `<p>${e} </p>`; 
      document.querySelector('.box').insertAdjacentHTML('beforeend',element);
    });
  </script>
</body>
</html>
