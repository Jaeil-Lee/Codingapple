<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- JQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
    integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <!-- 부트스트랩 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <!-- css 연결 -->
  <link rel="stylesheet" href="detail.css">
  <title>Document</title>
</head>


<body>
  <form class="container my-5 form-group">

    <p>상품선택</p>

    <select class="form-select mt-2">
      <option>모자</option>
      <option>셔츠</option>
      <option>바지</option>
    </select>


    <select class="form-select mt-2 size visible">
      <option>95</option>
      <option>100</option>
    </select>

  </form>

  <div id="test"></div>





  <script>
    
    var pants = [28,29,30,34]
    var shirts = [95,100,105,110]


    document.querySelector('.mt-2').addEventListener('input', function (e) {
      document.querySelector('.size').innerHTML = "";
      if (e.target.value == '셔츠') {
        document.querySelector('.size').classList.remove('visible');
        shirts.forEach((e,i)=>{
           $('.form-select').eq(1).append(`<option>${e}</option>`)
        })

      } else if (e.target.value == '바지') {
        document.querySelector('.size').classList.remove('visible');
        pants.forEach((e,i)=>{
           $('.form-select').eq(1).append(`<option>${e}</option>`)
        })

      }

      else {
        document.querySelector('.size').classList.add('visible');
      }
    })


  </script>


</body>


</html>
